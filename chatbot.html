<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Legal Assistant Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Legal Assistant</h1>
        <p>Your Trusted Partner in Legal Matters</p>
    </header>

    <section class="chat-container">
        <div class="chat">
            <div class="chat-message user">Hello, I have a question.</div>
            <div class="chat-message bot">Sure, what's your question?</div>
            <!-- More chat messages go here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Legal Assistant</p>
    </footer>

    <!-- Include your JavaScript for chat functionality -->
    <script src="chatbot.js"></script>
</body>
</html>
